<div class="login-container">
  <div class="login-box">
    <h1 class="main-title">Entrar</h1>
    
    <form (ngSubmit)="handleLogin()">
      <label for="username">Nome de usuário ou e-mail *</label>
      <input 
        type="email" 
        id="username" 
        required 
        placeholder="Insira o Usuário.."
        name="email"
        [(ngModel)]="email" 
      />
      
      <label for="password">Senha *</label>
      <input 
        type="password" 
        id="password" 
        required 
        placeholder="Insira a Senha.."
        name="password"
        [(ngModel)]="password" 
      />
      
      <div class="form-actions">
        <button type="submit" class="form-button" [disabled]="loading">
          {{ loading ? 'Acessando...' : 'Acessar' }}
        </button>
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Lembrar de Mim</label>
        </div>
      </div>
      
      <a routerLink="/esqueci-senha" class="forgot-password">
        Esqueceu sua senha?
      </a>
    </form>
  </div>
  
  <div class="register-prompt-box">
    <h2>Ainda não tem conta?</h2>
    <p>Crie sua conta agora mesmo para ter uma experiência de compra completa e personalizada.</p>
    
    <a routerLink="/cadastro" class="form-button register-button">
      Cadastrar-se
    </a>
  </div>

</div>
