<div class="cadastro-container">
  <div class="cadastro-box">
    <h1 class="main-title">Cadastrar-se</h1>
    
    <form (ngSubmit)="handleRegister()">
      <label for="reg-nome">Nome Completo *</label>
      <input type="text" id="reg-nome" required placeholder="Insira seu nome completo.."
             name="nomeCompleto" [(ngModel)]="formData.nomeCompleto" />

      <label for="reg-email">Endereço de e-mail *</label>
      <input type="email" id="reg-email" required placeholder="Insira o E-mail.."
             name="email" [(ngModel)]="formData.email" />

      <label for="reg-telefone">Telefone *</label>
      <input type="text" id="reg-telefone" required placeholder="(XX) 9XXXX-XXXX"
             name="telefone" [(ngModel)]="formData.telefone" />

      <label for="reg-rua">Rua *</label>
      <input type="text" id="reg-rua" required placeholder="Ex: Rua das Flores"
             name="rua" [(ngModel)]="formData.rua" />
      
      <label for="reg-numero">Número *</label>
      <input type="text" id="reg-numero" required placeholder="Ex: 123"
             name="numero" [(ngModel)]="formData.numero" />

      <label for="reg-bairro">Bairro *</label>
      <input type="text" id="reg-bairro" required placeholder="Ex: Centro"
             name="bairro" [(ngModel)]="formData.bairro" />

      <label for="reg-cep">CEP *</label>
      <input type="text" id="reg-cep" required placeholder="Ex: 12345-678"
             name="cep" [(ngModel)]="formData.cep" />

      <label for="reg-cidade">Cidade *</label>
      <input type="text" id="reg-cidade" required placeholder="Ex: São Paulo"
             name="cidade" [(ngModel)]="formData.cidade" />
      
      <label for="reg-password">Senha *</label>
      <input type="password" id="reg-password" required placeholder="Insira a Senha.."
             name="password" [(ngModel)]="formData.password" />
      
      <p class="register-info">
        Seus dados pessoais serão usados para aprimorar a sua experiência em todo este site...
      </p>

      <button type="submit" class="form-button" [disabled]="loading">
        {{ loading ? 'Cadastrando...' : 'Cadastrar-se' }}
      </button>
      
      <a routerLink="/login" class="back-to-login">
        Já tem uma conta? Faça login
      </a>
    </form>
  </div>
</div>
