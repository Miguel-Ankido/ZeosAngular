<div class="admin-container">
  <h1 class="titulo-pagina">Adicionar Novo Produto</h1>

  <div class="card">
    
    
    <a routerLink="/admin/editar_produto" class="link-adicionar">
  <fa-icon [icon]="faArrowLeft"></fa-icon>
  Voltar para Edição
</a>
  
    <form class="form-edicao" #addForm="ngForm">
      <h3 class="titulo-form-edicao">Preencha os dados do novo produto</h3>

  
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome do Produto</label>
          <input type="text" id="nome" [(ngModel)]="novoProduto.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input type="text" id="categoria" [(ngModel)]="novoProduto.categoria" name="categoria" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="preco">Preço (ex: 149.90)</label>
          <input type="text" id="preco" [(ngModel)]="novoProduto.price" name="price" required>
        </div>
        <div class="form-group">
          <label for="oldPrice">Preço Antigo (Opcional)</label>
          <input type="text" id="oldPrice" [(ngModel)]="novoProduto.oldPrice" name="oldPrice">
        </div>
      </div>

      <div class="form-row">
         <div class="form-group">
          <label for="estoque">Estoque</label>
          <input type="number" id="estoque" [(ngModel)]="novoProduto.estoque" name="estoque" min="0" required>
        </div>
        <div class="form-group">
          <label for="sku">SKU</label>
          <input type="text" id="sku" [(ngModel)]="novoProduto.sku" name="sku" required>
        </div>
      </div>

       <div class="form-row">
        <div class="form-group">
          <label for="material">Material</label>
          <input type="text" id="material" [(ngModel)]="novoProduto.material" name="material" required>
        </div>
        <div class="form-group">
          <label for="rating">Rating (0 a 5)</label>
          <input type="number" id="rating" [(ngModel)]="novoProduto.rating" name="rating" min="0" max="5" required>
        </div>
      </div>

      <div class="form-group">
        <label for="imagem">URL da Imagem</label>
        <input type="text" id="imagem" [(ngModel)]="novoProduto.image" name="image" required>
      </div>

      <div class="form-group">
        <label for="descricao_curta">Descrição Curta</label>
        <textarea id="descricao_curta" [(ngModel)]="novoProduto.descricao_curta" name="descricao_curta" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="descricao_longa">Descrição Longa</label>
        <textarea id="descricao_longa" [(ngModel)]="novoProduto.descricao_longa" name="descricao_longa" rows="6" required></textarea>
      </div>
      
      <div class="botoes-form">
        <button type="button" class="btn-salvar" (click)="adicionarProduto(addForm)" [disabled]="!addForm.valid">
          Adicionar Produto
        </button>
      </div>
    </form>

  </div>
</div>
