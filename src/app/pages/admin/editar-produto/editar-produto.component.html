<div class="admin-container">
  <h1 class="titulo-pagina">Alterar Informações do Produto</h1>
    
  <div class="card">
    <a href="#" class="link-adicionar">
      <fa-icon [icon]="faPlus"></fa-icon>
      Adicionar Novo Produto
    </a>
    
    <div class="form-group">
      <label for="produto-select">Selecione um Produto para Editar:</label>
      <select id="produto-select" (change)="onProdutoSelecionado($event)">
        <option value="">-- Escolha um produto --</option>
        <option *ngFor="let produto of produtos" [value]="produto.id">
          {{ produto.name }}
        </option>
      </select>
    </div>
    
    <form *ngIf="produtoSelecionado" class="form-edicao" #editForm="ngForm">
      <h3 class="titulo-form-edicao">Editando: {{ produtoSelecionado.name }}</h3>

      <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" [(ngModel)]="produtoSelecionado.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="preco">Preço (ex: 149.90)</label>
        <input type="text" id="preco" [(ngModel)]="produtoSelecionado.price" name="price" required>
      </div>
      
      <div class="form-group">
        <label for="imagem">URL da Imagem</label>
        <input type="text" id="imagem" [(ngModel)]="produtoSelecionado.image" name="image" required>
      </div>
      
      <div class="botoes-form">
        <button type="button" class="btn-salvar" (click)="salvarEdicoes()" [disabled]="!editForm.valid">
          Salvar Alterações
        </button>
        <button type="button" class="btn-excluir" (click)="excluirProduto()">
          Excluir Produto
        </button>
      </div>
    </form>

  </div>
</div>
