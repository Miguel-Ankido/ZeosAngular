<nav class="pagination">
  <button 
    class="page-link"
    (click)="goToPrev()" 
    [disabled]="currentPage === 1"
  >
    &laquo;
  </button>

  <a 
    *ngFor="let page of pages"
    href="#"
    class="page-link"
    [class.current]="page === currentPage"
    (click)="$event.preventDefault(); goToPage(page)"
  >
    {{ page }}
  </a>

  <button 
    class="page-link"
    (click)="goToNext()" 
    [disabled]="currentPage === totalPages"
  >
    &raquo;
  </button>
</nav>
