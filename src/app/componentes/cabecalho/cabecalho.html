<header class="app-header">

  <div class="header-top">
    
    <div class="logo">
      <a routerLink="/">
        <img src="logo.png" alt="Logo ZEOS" class="logo-img" />
      </a>
    </div>
    
    <form class="search-bar">
      <input type="text" placeholder="Buscar..." />
      <button type="submit">Buscar</button>
    </form>
    
    <div class="header-actions">
      <ng-container *ngIf="(currentUser$ | async) as user; else loggedOutTemplate">
        
        <a *ngIf="user.isAdmin" 
           routerLink="/admin/editar_produto" 
           class="action-link admin-link" 
           title="Painel do Admin">
          Admin
        </a>
        
        <a routerLink="/perfil" class="action-link" title="Minha Conta">
          <fa-icon [icon]="faUser"></fa-icon>
        </a>
        <a routerLink="/carrinho" class="action-link" title="Carrinho">
          <fa-icon [icon]="faShoppingCart"></fa-icon>
        </a>
        <a (click)="logout()" class="action-link" style="cursor: pointer;" title="Sair">
          <fa-icon [icon]="faSignOutAlt"></fa-icon>
        </a>
        
        </ng-container>

      <ng-template #loggedOutTemplate>
        <a routerLink="/login" class="action-link" title="Login / Cadastro">
          <fa-icon [icon]="faUser"></fa-icon>
        </a>
        <a routerLink="/carrinho" class="action-link" title="Carrinho">
          <fa-icon [icon]="faShoppingCart"></fa-icon>
        </a>
      </ng-template>
    </div>

  </div> <nav class="header-nav">
    <a routerLink="/">Home</a>
    <a routerLink="/sobre">Sobre</a>
    <a routerLink="/loja">Loja</a>
    <a routerLink="/ajuda">Ajuda</a>
  </nav> </header>
